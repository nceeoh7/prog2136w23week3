<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MPG Calculator</title>
  </head>
  <body>
    <h1>MPG Calculator</h1>
    <script>
      //Asks user for input with window prompt
      let miles = parseFloat(window.prompt("How many miles did you drive?"));
      let gallons = parseFloat(
        prompt("How many gallons were used on your trip?")
      );

      //console.log("User entered: ", miles);
      console.log(
        "User entered:" + miles + " miles, and " + gallons + " gallons."
      );

      let mpg = miles / gallons;

      console.log("MPG for this trip was ", mpg);

      const html = `<p><label>Miles:&nbsp;</label>${miles}</p>
      <p><label>Gallons:&nbsp;</label>${gallons}</p>
      <p><label>MPG:&nbsp;</label>${mpg.toFixed(2)}</p>`;

      document.write(html);
    </script>
  </body>
</html>
